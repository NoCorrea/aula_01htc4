<h1>Inscrição Hall To Code</h1>
<h2>Venha participar do melhor curso do Brasil, só não da Bahia.</h2>
<Form>
    <label for="email-field">E-mail</label>
    <input required placeholder="digite seu melhor e-mail" id="email-field" type="email">
    <br>
    <br>
    <label for="name-field">Nome</label>
    <input required placeholder="digite seu nome completo" id="name-field" type="text">
    <br>
    <br>
    <label for="age-field">Nos diga sua idade</label>
    <input required id="age-field" type="number">
    <br>
    <br>
    <label for="date-field">Quando deseja começar</label>
    <input required type="date" name="Data de início" id="date-field">
    <br>
    <br>
    <input required id="eula" type="checkbox">
    <label for="eula">Aceito os<a  href ="eula.html" target="_blank"> termos de uso.</a></label>
    <br>
    <br>
    <button>Enviar dados</button>

    
</Form>
